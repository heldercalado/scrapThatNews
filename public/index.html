<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <title>Scrap That News</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Noticia+Text');
    @import url('https://fonts.googleapis.com/css?family=Playfair+Display');

    * {

        color: #2f2f2f;
        background-color: #f9f7f1;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        position: relative;
        display: grid;
        grid-template-areas:
            'header'
            'mid'
            'body';
        grid-template-rows: 200px 40px 600px;

    }

    .bodyhead {
        grid-area: header;
        text-align: center;
    }

    .bodymid {
        grid-area: mid;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
        font-family: 'Noticia Text', serif;

    }

    .midtext {
        font-size: 1.1rem;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .bodybody {
        grid-area: body;
    }

    .box {
        display: grid;
        grid-template-areas:
            'header'
            'picture'
            'bodynews'
            'link'
            'date';
        grid-template-rows: 60px 200px 150px 20px 60px;
        width: 25%;
        padding: 5px;
        border-right: 1px solid black;
        border-left: 1px solid black;

        margin: 0 0 0 0;
        float: left;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .newsheader {
        font-family: 'Playfair Display', serif;
        grid-area: header;
        font-weight: 800;
    }

    .mainheadertext {
        position: relative;
        top: 50%;
        left: 50%;
        text-transform: uppercase;
        transform: translate(-50%, -50%);
        font-size: 100px;
    }

    .newspic {
        grid-area: picture;
    }

    .newsbody {
        font-family: 'Noticia Text', serif;
        grid-area: bodynews;
        font-size: 1rem;
        font-weight: 200;
        overflow: scroll;
    }

    .newslink {
        grid-area: link;
        font-family: 'Noticia Text', serif;
        font-size: 0.8rem;
    }

    .newsdate {
        grid-area: date;
        font-family: 'Noticia Text', serif;
        font-size: 0.8rem;
        margin-top: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="bodyhead">
            <h1 class="mainheadertext">The UCSD NEWS</h1>
        </div>
        <div class="bodymid">

        </div>
        <div class="bodybody">

        </div>
    </div>
</body>
<script>
    $(document).ready(function () {


        $.ajax({
            type: "GET",
            url: "/api/articles/",
            dataType: "JSON",
            success: function (response) {
                console.log(response);
                processData(response);

            }
        });

        function processData(data) {
            for (var i = 0; i < data.length; i++) {
                var $box = $("<div class='box'></div>");
                $box.append("<div class='newsheader'>" + data[i].headline + "</div>");
                $box.append("<div class='newspic'><img src='" + data[i].imgUrl + "'></div>");
                $box.append("<div class='newsbody'><p>" + data[i].article + "</p></div>");
                $box.append("<div class='newslink'><a href='" + data[i].headlineUrl + "'>Read More</a></div>");
                $box.append("<div class='newsdate'><p>" + Date(data[i].date) + "</p></div>");
                $(".bodybody").append($box);
            }

        }
        var d = new Date();
        $(".bodymid").append("<h1 class='midtext'>" + d + "</h1>")

    })
</script>

</html>
